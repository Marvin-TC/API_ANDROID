<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-mariposa {
      background: linear-gradient(90deg, #007bff 0%, #00b4d8 100%);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-mariposa h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }
    .navbar-mariposa p {
      font-size: 0.9rem;
      margin: 0;
      opacity: 0.9;
    }
    .card {
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-mariposa mb-4">
  <div class="container">
    <div>
      <h1>Empresa Mariposa</h1>
      <p>Gestión de Clientes</p>
    </div>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" th:href="@{/clientes}">Clientes</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/productos}">Productos</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/ventas}">Ventas</a>
    </div>
  </div>
</nav>

<!-- FORMULARIO -->
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="fw-bold mb-4" th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></h2>

      <form th:action="${cliente.id != null} ? @{/clientes/editar/{id}(id=${cliente.id})} : @{/clientes/nuevo}"
            th:object="${cliente}" method="post" class="row g-3">

        <!-- NOMBRES -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombres</label>
          <input type="text" th:field="*{nombres}" class="form-control" placeholder="Nombres del cliente" required>
        </div>

        <!-- APELLIDOS -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Apellidos</label>
          <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos del cliente" required>
        </div>

        <!-- DIRECCIÓN -->
        <div class="col-md-12">
          <label class="form-label fw-semibold">Dirección</label>
          <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección completa">
        </div>

        <!-- NIT -->
        <div class="col-md-4">
          <label class="form-label fw-semibold">NIT</label>
          <input type="text" th:field="*{nit}" class="form-control" placeholder="CF o número de NIT">
        </div>

        <!-- CORREO -->
        <div class="col-md-8">
          <label class="form-label fw-semibold">Correo Electrónico</label>
          <input type="email" th:field="*{correoElectronico}" class="form-control" placeholder="cliente@correo.com">
        </div>
        <!-- BOTONES -->
        <div class="col-12 d-flex justify-content-end gap-2 mt-3">
          <button type="submit" class="btn btn-success px-4">Guardar</button>
          <a th:href="@{/clientes}" class="btn btn-secondary px-4">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

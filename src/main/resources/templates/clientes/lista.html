<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Clientes | Empresa Mariposa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-mariposa {
      background: linear-gradient(90deg, #007bff 0%, #00b4d8 100%);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-mariposa h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }
    .navbar-mariposa p {
      font-size: 0.9rem;
      margin: 0;
      opacity: 0.9;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-mariposa mb-4">
  <div class="container">
    <div>
      <h1>Empresa Mariposa</h1>
      <p>Productos de limpieza</p>
    </div>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" th:href="@{/clientes}">Clientes</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/productos}">Productos</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/ventas}">Ventas</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Clientes</h2>
    <a class="btn btn-primary shadow-sm" th:href="@{/clientes/nuevo}">
      Nuevo Cliente
    </a>
  </div>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>NIT</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clientes}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.nombres}"></td>
          <td th:text="${c.apellidos}"></td>
          <td th:text="${c.nit}"></td>
          <td th:text="${c.correoElectronico}"></td>
          <td>
            <a class="btn btn-sm btn-warning" th:href="@{/clientes/editar/{id}(id=${c.id})}">Editar</a>
            <a class="btn btn-sm btn-danger" th:href="@{/clientes/eliminar/{id}(id=${c.id})}">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas | Empresa Mariposa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-mariposa {
          background: linear-gradient(90deg, #007bff 0%, #00b4d8 100%);
          color: white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-mariposa h1 { font-size: 1.8rem; font-weight: bold; margin: 0; }
        .navbar-mariposa p { font-size: 0.9rem; margin: 0; opacity: 0.9; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-mariposa mb-4">
    <div class="container">
        <div>
            <h1>Empresa Mariposa</h1>
            <p>Gestión de Ventas</p>
        </div>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" th:href="@{/clientes}">Clientes</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/productos}">Productos</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/ventas}">Ventas</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Ventas</h2>
        <a class="btn btn-primary shadow-sm" th:href="@{/ventas/nueva}">Nueva Venta</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Vendedor</th>
                    <th>Total (Q)</th>
                    <th>Descuento (Q)</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v : ${ventas}">
                    <td th:text="${v.id}"></td>
                    <td th:text="${v.cliente.nombres + ' ' + v.cliente.apellidos}"></td>
                    <td th:text="${#temporals.format(v.fechaVenta, 'dd/MM/yyyy')}"></td>
                    <td th:text="${v.horaVenta}"></td>
                    <td th:text="${v.vendedor}"></td>
                    <td th:text="${#numbers.formatDecimal(v.total, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(v.descuento, 1, 2)}"></td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-info" th:href="@{/ventas/detalle/{id}(id=${v.id})}">Ver</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/ventas/eliminar/{id}(id=${v.id})}"
                           onclick="return confirm('¿Seguro que deseas eliminar esta venta?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

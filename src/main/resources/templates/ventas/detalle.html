<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-mariposa {
      background: linear-gradient(90deg, #007bff 0%, #00b4d8 100%);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-mariposa h1 { font-size: 1.8rem; font-weight: bold; margin: 0; }
    .navbar-mariposa p { font-size: 0.9rem; margin: 0; opacity: 0.9; }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-mariposa mb-4">
  <div class="container">
    <div>
      <h1>Empresa Mariposa</h1>
      <p>Detalle de Venta</p>
    </div>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" th:href="@{/clientes}">Clientes</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/productos}">Productos</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/ventas}">Ventas</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h3 class="fw-bold mb-3">Informaci√≥n General</h3>

      <div class="row">
        <div class="col-md-4 mb-2">
          <strong>Fecha Venta:</strong>
          <span th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy')}"></span>
        </div>
        <div class="col-md-4 mb-2">
          <strong>Hora:</strong> <span th:text="${venta.horaVenta}"></span>
        </div>
        <div class="col-md-6 mb-2">
          <strong>Cliente:</strong>
          <span th:text="${venta.cliente.nombres + ' ' + venta.cliente.apellidos}"></span>
        </div>
        <div class="col-md-6 mb-2">
          <strong>Vendedor:</strong> <span th:text="${venta.vendedor}"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="fw-bold mb-3">Detalle de Productos</h3>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Precio (Q)</th>
          <th>Cantidad</th>
          <th>Subtotal (Q)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${detalles}">
          <td th:text="${d.producto.nombre}"></td>
          <td th:text="${#numbers.formatDecimal(d.precio, 1, 2)}"></td>
          <td th:text="${d.cantidad}"></td>
          <td th:text="${#numbers.formatDecimal(d.subtotal, 1, 2)}"></td>
        </tr>
        </tbody>
      </table>

      <div class="text-end mt-4">
        <p><strong>Descuento:</strong> Q<span th:text="${#numbers.formatDecimal(venta.descuento, 1, 2)}"></span></p>
        <h5><strong>Total Venta:</strong> Q<span th:text="${#numbers.formatDecimal(venta.total, 1, 2)}"></span></h5>
      </div>

      <div class="mt-4 text-end">
        <a th:href="@{/ventas}" class="btn btn-secondary">Regresar</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

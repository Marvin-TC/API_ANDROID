<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}">Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-mariposa {
            background: linear-gradient(90deg, #007bff 0%, #00b4d8 100%);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-mariposa h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        .navbar-mariposa p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.9;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-mariposa mb-4">
    <div class="container">
        <div>
            <h1>Empresa Mariposa</h1>
            <p>Gestión de Productos</p>
        </div>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" th:href="@{/clientes}">Clientes</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/productos}">Productos</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/ventas}">Ventas</a>
        </div>
    </div>
</nav>

<!-- FORMULARIO -->
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="fw-bold mb-4" th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h2>

            <form th:action="${producto.id == null} ? @{/productos/nuevo} : @{/productos/editar/{id}(id=${producto.id})}"
                  th:object="${producto}" method="post">

                <div class="row g-3">

                    <!-- NOMBRE -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del producto" required>
                    </div>

                    <!-- NOMBRE FACTURACIÓN -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombre de Facturación</label>
                        <input type="text" th:field="*{nombreFacturacion}" class="form-control" placeholder="Nombre para factura">
                    </div>

                    <!-- CÓDIGO INTERNO -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Código Interno</label>
                        <input type="text" th:field="*{codigoInterno}" class="form-control" placeholder="Ej: P001">
                    </div>

                    <!-- CÓDIGO DE BARRA -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Código de Barra</label>
                        <input type="text" th:field="*{codigoBarra}" class="form-control" placeholder="EAN o UPC">
                    </div>

                    <!-- URL IMAGEN -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">URL de Imagen</label>
                        <input type="text" th:field="*{urlImagen}" class="form-control" placeholder="https://...">
                    </div>

                    <!-- PRECIO UNIDAD -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Precio Unidad</label>
                        <input type="number" step="0.01" th:field="*{precioUnidad}" class="form-control" placeholder="0.00">
                    </div>

                    <!-- PRECIO MAYORISTA -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Precio Mayorista</label>
                        <input type="number" step="0.01" th:field="*{precioMayorista}" class="form-control" placeholder="0.00">
                    </div>

                    <!-- STOCK -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Stock</label>
                        <input type="number" step="0.01" th:field="*{stock}" class="form-control" placeholder="0">
                    </div>

                    <!-- ESTADO -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Estado</label>
                        <select th:field="*{estado}" class="form-select">
                            <option th:value="true">Activo</option>
                            <option th:value="false">Inactivo</option>
                        </select>
                    </div>
                </div>

                <!-- BOTONES -->
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success px-4">Guardar</button>
                    <a th:href="@{/productos}" class="btn btn-secondary px-4">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

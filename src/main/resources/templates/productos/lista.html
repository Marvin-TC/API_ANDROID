<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos | Empresa Mariposa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-mariposa {
      background: linear-gradient(90deg, #007bff 0%, #00b4d8 100%);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-mariposa h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }
    .navbar-mariposa p {
      font-size: 0.9rem;
      margin: 0;
      opacity: 0.9;
    }
    .badge-activo { background-color: #198754; }
    .badge-inactivo { background-color: #dc3545; }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-mariposa mb-4">
  <div class="container">
    <div>
      <h1>Empresa Mariposa</h1>
      <p>Productos de limpieza</p>
    </div>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" th:href="@{/clientes}">Clientes</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/productos}">Productos</a>
      <a class="btn btn-outline-light btn-sm" th:href="@{/ventas}">Ventas</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Productos</h2>
    <a class="btn btn-primary shadow-sm" th:href="@{/productos/nuevo}">Nuevo Producto</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0 align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Código Interno</th>
          <th>Código Barra</th>
          <th>Precio Unidad</th>
          <th>Stock</th>
          <th>Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productos}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nombre}"></td>
          <td th:text="${p.codigoInterno}"></td>
          <td th:text="${p.codigoBarra}"></td>
          <td th:text="${p.precioUnidad}"></td>
          <td th:text="${p.stock}"></td>
          <td>
            <span th:classappend="${p.estado} ? 'badge badge-activo' : 'badge badge-inactivo'"
                  th:text="${p.estado} ? 'Activo' : 'Inactivo'"></span>
          </td>
          <td class="text-center">
            <a class="btn btn-sm btn-warning" th:href="@{/productos/editar/{id}(id=${p.id})}">Editar</a>
            <a class="btn btn-sm btn-danger" th:href="@{/productos/eliminar/{id}(id=${p.id})}"
               onclick="return confirm('¿Seguro que deseas eliminar este producto?');">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
